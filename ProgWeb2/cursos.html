<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Cursos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div class="logo-titulo">
      <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo IFC" /></a>
      <h1 class="titulo">Cadastro de Cursos</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="index.html">Página Inicial</a>
        </li>
        <li>
          <a href="professores.html">Cadastro de Professores</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <button id="addCurso">Adicionar Curso</button>
    <!-- Modal para Adicionar/Editar Curso -->
    <div id="cursoModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar/Editar Curso</h2>
        <form id="cursoForm">
          <label for="id">Id do Curso:</label>
          <input type="number" id="id" name="id" required />
          <label for="nome">Nome do Curso:</label>
          <input type="text" id="nome" name="nome" required />
          <label for="sigla">Sigla:</label>
          <input type="text" id="sigla" name="sigla" required />
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" name="descricao" required />
          <label for="coordenador">Coordenador:</label>
          <input type="text" id="coordenador" name="coordenador" required />
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
    <table id="cursosTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Sigla</th>
          <th>Descricao</th>
          <th>Coordenador</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cursos serão inseridos aqui via JavaScript -->
      </tbody>
    </table>
    <footer>

    </footer>
  </main>
  <script src="cursos.js"></script>
  <script src="script.js"></script>
</body>

</html>
