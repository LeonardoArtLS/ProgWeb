<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Professores</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header>
    <div class="logo-titulo">
      <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo IFC" /></a>
      <h1 class="titulo">Cadastro de Professores</h1>
    </div>
    <nav>
      <ul>
        <li>
          <a href="index.html">Página Inicial</a>
        </li>
        <li>
          <a href="cursos.html">Cadastro de Cursos</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <button id="addProfessor">Adicionar Professor</button>

    <!-- Modal para Adicionar/Editar Professor -->
    <div id="professorModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Adicionar/Editar Professor</h2>
        <form id="professorForm">
          <label for="nome">Codigo:</label>
          <input type="number" id="codigo" name="codigo" required />
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Salvar</button>
        </form>
      </div>
    </div>

    <table id="professoresTable">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Nome</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <tbody>
        <!-- Professores serão inseridos aqui via JavaScript -->
      </tbody>
    </table>
  </main>
  <script src="professores.js"></script>
</body>

</html>
